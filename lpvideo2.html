<html>

<head>
<style>
h1 {
  color: black;
  text-align: center;
}
.center-div
{
  margin: 0 auto;
  width: 100px;
  height: 100px;
  background-color: #ccc;
  border-radius: 3px;
}
</style>
</head>

<body>
    <div><h1>Video in div</h1></div>
    <div><h1>Si Playsinline  OFF, pas de lancement auto sous IOS</h1></div>
    <div class="video-container" class="center-div">
        <video muted autoplay  loop id="bgvid" class='fillWidth'>
           
            <source src="file.mp4" type="video/mp4" />

            Your browser does not support the video tag. I suggest you upgrade your browser.
        </video>

    </div>
       <div><h1>Si Playsinline On, lancement auto sous IOS</h1></div>
    <div center class="video-container">
        <video muted autoplay   playsinline loop id="bgvid" class='fillWidth'>
           
            <source src="file.mp4" type="video/mp4" />

            Your browser does not support the video tag. I suggest you upgrade your browser.
        </video>
</body>
</html>
