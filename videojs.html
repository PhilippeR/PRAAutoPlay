<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VideoJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
</head>

<body>
  <h1>Video.js</h1>
  <h2>autoplay:ON without playsinline </h2>

  <video-js id="my_video_1" class="vjs-default-skin" controls autoplay loop muted   height="268">
    <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL">
  </video-js>

  <h2>autoplay:ON with playsinline </h2>
  <video-js id="my_video_2" class="vjs-default-skin" controls autoplay loop muted playsinline  height="268">
    <source src="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
  </video-js>


  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
  <script>
    var player = videojs('my_video_1');
    var player2 = videojs('my_video_2');
  </script>


</body>

</html>
