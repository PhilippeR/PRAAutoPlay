<html>

<head>
    <style>
        h1 {
  color: black;
  text-align: left;
}
.video-container
{
    text-align: left;
}
</style>
<title>MP4_and_native_video_tag</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <h1>MP4 and native video tag </h1>
    </div>
    <div>
        <h1>video controls muted autoplay loop. Si Playsinline absent --> pas de lancement auto sous IOS</h1>
    </div>
    <div class="video-container" >
        <video controls muted autoplay loop height="268" >
            <source src="file.mp4" type="video/mp4" />
            Your browser does not support the video tag. I suggest you upgrade your browser.
        </video>
    </div>
    <div>
        <h1> video controls muted autoplay playsinline loop. Si Playsinline present --> lancement auto sous IOS</h1>
    </div>
    <div center class="video-container">
        <video controls muted autoplay playsinline loop height="268">
            <source src="file.mp4" type="video/mp4" />
            Your browser does not support the video tag. I suggest you upgrade your browser.
        </video>
</body>

</html>
